<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
</head>
<body class="bg-gray-900 text-gray-300">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900/80 backdrop-blur-sm z-10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="font-bold text-xl"><a href="/">Salut :)</a></div>
                <div class="space-x-6">
                    <a href="/cv/" class="hover:text-blue-400">CV</a>
                    <a href="/meditatii/" class="hover:text-blue-400">Meditații</a>
                    <a href="/contact/" class="hover:text-blue-400">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-24 pb-16 max-w-2xl">
        <div class="mb-12 text-center">
            <h1 class="text-3xl font-bold text-white mb-4">Hai să vorbim!</h1>
            <p class="text-gray-400">Fie că vrei doar să discutăm sau să te ajut să înveți informatica, sunt disponibil pentru tine.</p>
        </div>

        <div class="bg-gray-800/50 rounded-lg p-8">
            <!-- ✅ Corrected Pageclip form action -->
            <form action="https://send.pageclip.co/token" class="pageclip-form space-y-6" method="post">

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                        placeholder="Your name"
                    />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                        placeholder="your.email@example.com"
                    />
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                    <textarea
                        name="message"
                        id="message"
                        rows="5"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                        placeholder="Your message here..."
                    ></textarea>
                </div>

                <div>
                    <button type="submit" class="pageclip-form__submit w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        <span>Trimite Mesaj</span>
                    </button>
                </div>
            </form>

        </div>
    </div>

    <!-- Thank You Message Overlay -->
    <div id="thankYouMessage" class="hidden fixed inset-0 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg text-center">
            <h3 class="text-2xl font-bold text-white mb-4">Mulțumesc!</h3>
            <p class="text-gray-400 mb-6">Mesajul tău a fost trimis cu succes.</p>
            <button onclick="closeThankYou()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md">
                Închide
            </button>
        </div>
    </div>

    <!-- ✅ Pageclip script -->
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

    <script>
    // ✅ Corrected event listener
    document.querySelector('.pageclip-form').addEventListener('submit', function(event) {
        setTimeout(function() {
            document.getElementById('thankYouMessage').classList.remove('hidden');
        }, 1000);
    });

    function closeThankYou() {
        document.getElementById('thankYouMessage').classList.add('hidden');
    }
    </script>

</body>
</html>
